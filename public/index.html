<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Tester</title>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;padding:2rem;">
  <h1>API Test Form</h1>
  <form id="apiForm">
    <label>Email: <input type="email" id="email" required /></label><br /><br />
    <label>API URL: <input type="url" id="url" required /></label><br /><br />
    <button type="submit">Test Endpoint</button>
  </form>
  <pre id="output"></pre>
  <script>
    document.getElementById('apiForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const url = document.getElementById('url').value;

      const testUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/junior-dev?url=${encodeURIComponent(url)}&email=${encodeURIComponent(email)}`;

      const res = await fetch(testUrl);
      const result = await res.text();
      document.getElementById('output').textContent = result;
    });
  </script>
</body>
</html>
